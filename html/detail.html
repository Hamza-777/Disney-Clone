<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/detail.css">
    <title>Disney+ Clone</title>
</head>
<body>
    <nav>
        <a class="navLogo" href="../index.html">
            <img src="/assets/images/logo.svg" alt="Disney+" />
        </a>
        <div class="navMenu">
            <a href="home.html">
                <img src="../assets/images/home-icon.svg" alt="HOME" />
                <span>HOME</span>
            </a>
            <a>
                <img src="../assets/images/search-icon.svg" alt="SEARCH" />
                <span>SEARCH</span>
            </a>
            <a>
                <img src="../assets/images/watchlist-icon.svg" alt="WATCHLIST" />
                <span>WATCHLIST</span>
            </a>
            <a>
                <img src="../assets/images/original-icon.svg" alt="ORIGINALS" />
                <span>ORIGINALS</span>
            </a>
            <a>
                <img src="../assets/images/movie-icon.svg" alt="MOVIES" />
                <span>MOVIES</span>
            </a>
            <a>
                <img src="../assets/images/series-icon.svg" alt="SERIES" />
                <span>SERIES</span>
            </a>
        </div>
        <div class="signOut">
            <img class="userImg" src="../assets/images/avatar.jpg" alt="avatar" />
            <div class="dropDown">
                <a href="../index.html">Sign out</a>
            </div>
        </div>
    </nav>

    <div class="detail">
        <div class="detailBgImg">
          <img id="bgImg" alt="" src="" />
        </div>
  
        <div class="detailImgTitle">
          <img id="imgTitle" alt="" src="" />
        </div>
        <div class="contentMeta">
          <div class="controls">
            <button class="player">
              <img src="../assets/images/play-icon-black.png" alt="" />
              <span>Play</span>
            </button>
            <button class="trailer">
              <img src="../assets/images/play-icon-white.png" alt="" />
              <span>Trailer</span>
            </button>
            <div class="addList">
              <span></span>
              <span></span>
            </div>
            <div class="groupWatch">
              <div>
                <img src="../assets/images/group-icon.png" alt="" />
              </div>
            </div>
          </div>
          <div class="subTitle"></div>
          <div class="description"></div>
        </div>
      </div>
    
    <script src="../js/detail.js"></script>
</body>
</html>
